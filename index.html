<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Ebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Momentum Logo" class="logo">
  </header>

  <main class="container">
    <!-- Lado esquerdo -->
    <section class="left">
      <div class="ebook-mockup">
        <img src="ebook.png" alt="Ebook Mockup">
        <div class="badge">FREE EBOOK</div>
      </div>
    </section>

    <!-- Lado direito -->
    <section class="right">
      <h1>You Want Leads?<br>We Got Your Back!</h1>
      <ul>
        <li>✅ 250 pages of practical tips and knowledge</li>
        <li>✅ 5 real-world lead gen case studies</li>
        <li>✅ Includes 7 tools we use that will help you generate leads for free!</li>
      </ul>

      <form class="form">
        <h2>Get Your Free eBook!</h2>
        <input type="text" placeholder="Full Name*" required>
        <input type="email" placeholder="Email Address*" required>
        <input type="text" placeholder="Company Name">
        <button type="submit">Entra na minha pagina</button>
        <p class="policy">
          <input type="checkbox" required>
          Cuida minha tropa
        </p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>Authors featured on:</p>
    <img src="logos.png" alt="Partner Logos">
  </footer>
</body>
</html>
